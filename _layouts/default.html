<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }} - {{ page.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css?v=1">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="profile-image">
                <img src="{{ site.url }}/assets/img/profile-photo.jpg" alt="Sundaresh Iyer" class="profile-photo" height="180px">
            </div>
            <div class="title-description">
                <h1>{{ site.title }}</h1>
                <h2>{{ site.description }}</h2>
                <h3>{{ site.excerpt }}</h3>
            </div>
        </div>
    </header>
    <nav>
        <a href="{{ site.baseurl }}/">Portfolio</a>
        <a href="{{ site.baseurl }}/assets/resume.pdf">Resume</a>
        <a href="https://linkedin.com/in/{{ site.linkedin_username }}">LinkedIn</a>
        <a href="https://github.com/{{ site.github_username }}">GitHub</a>
    </nav>

    <main>
        {{ content }}
    </main>

    <footer>
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
    </footer>
</body>
</html>
