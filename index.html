---
layout: default
title: Home
---
<div class="profile">
    <img src="{{ site.url }}/assets/img/your-photo.jpg" alt="Sundaresh Iyer" class="profile-photo" height="150px">
    <h2>About Me</h2>
    <p>A brief introduction about yourself and your expertise in data science.</p>
</div>

<div class="projects">
    <h2>Projects</h2>
    <div class="project-grid">
        {% for post in site.posts %}
        <div class="project-card">
            <img src="{{ site.url }}{{ post.image }}" alt="{{ post.title }}">
            <h3>{{ post.title }}</h3>
            <p>{{ post.excerpt | strip_html | truncatewords: 30 }}</p>
            <a href="{{ site.url }}{{ post.url }}" class="read-more">Read More</a>
        </div>
        {% endfor %}
    </div>
</div>
